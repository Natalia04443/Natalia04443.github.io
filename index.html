
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de las N Reinas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #game-container {
      text-align: center;
    }
    #board {
      display: grid;
      gap: 2px;
      grid-template-columns: repeat(auto-fill, 50px);
      margin: 20px 0;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .queen {
      width: 30px;
      height: 30px;
      background-color: #ff6347;
      border-radius: 50%;
    }
    .attacked {
      background-color: #ff6666;
    }
    .safe {
      background-color: #90ee90;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Juego de las N Reinas</h1>
    <p id="game-rules">El juego de las N reinas tiene una regla principal: colocar N reinas en un tablero de ajedrez de N x N de forma que ninguna reina pueda atacar a otra. Las reinas no pueden estar en la misma fila, columna o diagonal.</p>
    <input type="number" id="board-size" placeholder="TamaÃ±o del tablero (N)" min="4" />
    <button id="start-game">Iniciar juego</button>
    <div id="board"></div>
    <button id="solve-game">Resolver</button>
    <button id="reset-game">Reiniciar juego</button>
    <button id="undo-move">Deshacer movimiento</button>
    <div id="victory-message"></div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
